# colors generated from steps between #2D5873 and #DCD7BA
# https://meyerweb.com/eric/tools/color-blend/#2D5873:DCD7BA:4:hex

format = """
[](#2D5873)\
$os\
[󰭓 ](fg:#DCD7BA bg:#2D5873)\
[](fg:#507181 bg:#2D5873)\
[](fg:#2D5873 bg:#507181)\
$directory\
[](fg:#738B8F bg:#507181)\
[](fg:#507181 bg:#738B8F)\
$git_branch\
[](fg:#96A49E bg:#738B8F)\
[](fg:#738B8F bg:#96A49E)\
$git_status\
[](fg:#B9BEAC bg:#96A49E)\
[](fg:#96A49E bg:#B9BEAC)\
$docker_context\
[](fg:#DCD7BA bg:#B9BEAC)\
[](fg:#B9BEAC bg:#DCD7BA)\
$time\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[ ](fg:#DCD7BA)\
"""

[username]
show_always = true
style_user = "bg:#2D5873"
style_root = "bg:#2D5873"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#2D5873"
disabled = true

[directory]
style = "bg:#507181"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = " / "

[directory.substitutions]
"Documents" = " 󰈙 "
"Downloads" = "   "
"Music" = "   "
"Pictures" = "   "

[c]
symbol = " "
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#B9BEAC, fg:#2D5873"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
truncation_length = 24
style = "bg:#738B8F"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#96A49E fg:#2D5873"
up_to_date = ""
untracked = ""
ahead = "↑"
behind = "↓"
diverged = "↕"
format = '[ $ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = ""
style = "bg:#DCD7BA fg:#2D5873"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

